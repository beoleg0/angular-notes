<section>
  <h2>Cоздать заметку</h2>

  <form>

    <div class="input-container">
      <mat-form-field appearance="fill"
                      class="w-100">
        <mat-label>Название заметки</mat-label>
        <input matInput
               placeholder="Начните вводить название заметки">
        <mat-hint>Введите название заметки</mat-hint>
      </mat-form-field>
    </div>

    <div class="input-container">
      <mat-form-field appearance="fill"
                      class="w-100">
        <mat-label>Текст заметки</mat-label>
        <textarea matInput
                  matTextareaAutosize
                  placeholder="Начните вводить текст заметки"></textarea>
        <mat-hint>Введите текс заметки</mat-hint>
      </mat-form-field>
    </div>

    <div class="d-flex">
      <div class="spacer"></div>
      <button color="accent"
              mat-flat-button
              type="submit">Создать заметку
      </button>
    </div>

  </form>

</section>
