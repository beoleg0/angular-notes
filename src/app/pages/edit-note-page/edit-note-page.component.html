<section>
  <h2>Редактировать заметку</h2>

  <form (ngSubmit)="editNote(note.id)"
        [formGroup]="editNoteForm">

    <div class="input-container">
      <mat-form-field appearance="fill"
                      class="w-100">
        <mat-label>Название заметки</mat-label>
        <input formControlName="title"
               matInput
               placeholder="Начните вводить название заметки">
        <mat-hint>Введите название заметки</mat-hint>
        <mat-error>
          <div *ngIf="editNoteForm.get('title').errors?.required">
            Поле должно быть заполнено
          </div>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="input-container">
      <mat-form-field appearance="fill"
                      class="w-100">
        <mat-label>Текст заметки</mat-label>
        <textarea formControlName="content"
                  matInput
                  matTextareaAutosize
                  placeholder="Начните вводить текст заметки"></textarea>
        <mat-hint>Введите текс заметки</mat-hint>
        <mat-error>
          <div *ngIf="editNoteForm.get('content').errors?.required">
            Поле должно быть заполнено
          </div>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="d-flex">
      <div class="spacer"></div>
      <button [disabled]="editNoteForm.invalid"
              color="accent"
              mat-flat-button
              type="submit">Сохранить изменения
      </button>
    </div>

  </form>

</section>
