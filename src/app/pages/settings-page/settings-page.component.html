<section>
  <h2>Настройки</h2>

  <div>
    <mat-slide-toggle
      (change)="changeStorageStrategy($event)"
      [checked]="strategy === 'FIREBASE'"
      color="primary">
      Сохранять данные в Firebase
    </mat-slide-toggle>
    <div class="caption">Если эта функция выключена, все ваши изменения будут храниться только на этом устройстве</div>
  </div>

</section>
